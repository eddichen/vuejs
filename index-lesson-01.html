<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">
            <input type="text" id="input" v-model="message" />
            <p>the value of the messge is {{message}}</p>
        </div>
        <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

        <script>

            new Vue({
                el: '#root',
                data: {
                    message: 'hello world'
                }
            })
        </script>
    </body>
</html>
